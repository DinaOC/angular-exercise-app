<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise plan</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="exerciseApp" ng-controller="app">
<h1>Add you exercises</h1>
<input ng-model="exer" ng-keyup="searchEnter()">
<div id ="exercises">
  <ul>
    <li ng-repeat="oneExer in exers">
      <span class= "done-{{oneExer.status}}">
        <input type="checkbox" ng-model="oneExer.status">
      {{oneExer.exerMessage}}
      </span>
    </li>
  </ul>
</div>


<script src="bower_components/angular/angular.js" charset="utf-8"></script></script>
 <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
<script src="app.module.js" charset="utf-8"></script>

</script>
  </body>
</html>
